<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Form</h1>

        <div id="success-message" class="message success">
            Thank you for your message! We will contact you soon.
        </div>

        <div id="error-message" class="message error">
            Please fix the errors in the form.
        </div>

        <form id="contact-form" class="form-container" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName" class="required-field">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                    <span class="error-message" id="fullName-error">Please enter your full name</span>
                </div>

                <div class="form-group">
                    <label for="email" class="required-field">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                    <span class="error-message" id="email-error">Please enter a valid email address</span>
                </div>
            </div>

            <div class="form-group">
                <label for="subject" class="required-field">Subject</label>
                <select id="subject" name="subject">
                    <option value="" selected disabled>Select a subject</option>
                    <option value="inquiry">Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="sales">Sales Information</option>
                    <option value="other">Other</option>
                </select>
                <span class="error-message" id="subject-error">Please select a subject</span>
            </div>

            <div class="form-group">
                <label for="message" class="required-field">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here"></textarea>
                <span class="error-message" id="message-error">Please write a message</span>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>

     <script src="./script.js" defer></script>
        
    </script>
</body>
</html>
